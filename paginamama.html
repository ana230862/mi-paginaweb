<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Final Presentación de mi Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagen-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: lighten;
            opacity: 0.8; /* Ajusta la opacidad aquí */
            z-index: -1;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        header img {
            width: 100px;
            height: auto;
        }
        header h1 {
            flex: 1;
            text-align: center;
            color: black;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        nav a:hover {
            background: #555;
        }
        .intro-text {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            color: black;
			font-weight: bold;
        }
        .caratula {
            position: relative;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            z-index: 1;
        }
        .caratula::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('basura.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.4; /* Ajusta la opacidad de la marca de agua aquí */
            z-index: -1;
            border-radius: 10px;
        }
        .caratula h2 {
            margin-top: 0;
        }
        .content {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="prepa-linea.jpg" alt="Logo de la Escuela">
        <h1>Fase Final Presentación de mi Proyecto</h1>
    </header>
    <div class="intro-text">
        Reducción de la contaminación por basura en la U:H: Chinampac de Juárez de la Aldía Iztapalapa
    </div>
    <div class="caratula">
        <h2>Ana María Torres León</h2>
        <p>Grupo: M23C2G36-042</p>
        <p>Asesor Virtual: Jesús Antonio Torres Topete</p>
    </div>
    <nav>
        <a href="#" onclick="showContent('objetivo')">Objetivo</a>
        <a href="#" onclick="showContent('actividades')">Actividades</a>
        <a href="#" onclick="showContent('impacto')">Impacto Comunitario</a>
        <a href="#" onclick="showContent('mecanismos')">Mecanismos de Seguimiento</a>
    </nav>
    <div id="objetivo" class="content">
        <iframe src="OBJETIVOS.pdf" type="application/pdf"></iframe>
    </div>
    <div id="actividades" class="content">
        <iframe src="TABLA.pdf" type="application/pdf"></iframe>
    </div>
    <div id="impacto" class="content">
        <iframe src="IMPACTO.pdf" type="application/pdf"></iframe>
    </div>
    <div id="mecanismos" class="content">
        <iframe src="MECANISMOS.pdf" type="application/pdf"></iframe>
    </div>
    <script>
        function showContent(id) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
